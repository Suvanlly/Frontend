<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var fruit = prompt('what is your favorite fruit:');
        switch (fruit) {
            case 'apple':
                alert('The price of apple is $4/kg.');
                break;
            case 'banana':
                alert('The price of banana is $1/kg.');
                break;
            default:
                alert('There is no such kind of fruit.')
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
